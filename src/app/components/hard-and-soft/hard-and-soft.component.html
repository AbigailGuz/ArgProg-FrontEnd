<div class="row">
    <h1>Hard and soft skils</h1>
    <div class="col-lg-2">
      <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>
   
    <div class=" text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let skill of skill">
      <circle-progress
      [percent]="(skill.porcentaje)"
      [title]="(skill.nombre)"
      [radius]="80"
      [outerStrokeWidth]="10"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'green'"
      [innerStrokeColor]="'white'"
      [animation]="true"
      [animationDuration]="600"
      [titleColor]="'white'"
      [titleFontSize]="'20'"
      [showUnits]="false"
      [showSubtitle]="false"
    ></circle-progress> 
     <div>
        <td *ngIf="isLogged">
         <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
         <i class="bi bi-pen-fill"></i>Editar</button>
        </td>
   
        <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-x-circle-fill"></i>Eliminar</button>
        </td>
   </div>
 </div>
</div>
