
<div class="container">
    <div class="row"> 
        <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
             <div class="form-group">
                 <label for="nombreE">Nombre de la institucion</label>
                 <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" requied>
             </div>
             <div class="form-group">
                 <label for="descripcionE">Descripcion estudios</label>
                 <input type="text" class="form-control form-control-lg" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
             </div>
             
             <button class="btn btn-primary">
                  Agregar educacion
             </button>
          </form>
      </div>
  </div>
</div>
